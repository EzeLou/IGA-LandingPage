<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Autopartes</title>


    <link rel="stylesheet" href="style.css">


</head>

<body>

    <!-- NavBar -->
    <nav class="navbar">
        <div class="container">

            <div class="logo-container">
                <a href="#home">
                    <img class="logo-image" src="img/logo.png" alt="logo">
                </a>
            </div>

            <ul id="nav-list" class="nav-menu">
                <li class="menu-item">
                    <a href="#news" rel="noopener noreferrer">NOVEDADES</a>
                </li>
                <li class="menu-item">
                    <a href="#empresa" rel="noopener noreferrer">EMPRESA</a>
                </li>
                <li class="menu-item">
                    <a href="#marcas" rel="noopener noreferrer">MARCAS</a>
                </li>
                <li class="menu-item">
                    <a href="#contacto" rel="noopener noreferrer">CONTACTO</a>
                </li>

                <li class="menu-item">
                    <a class="btn btn-primary" href="http://b2c.ig-sa.com.ar" target="_blank" role="button">INGRESO</a>
                </li>

            </ul>


            <div id="nav-toggle" class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        </div>
    </nav>

    <script>
        var tglbtn = document.getElementById("nav-toggle");
        var navlst = document.getElementById("nav-list")
        tglbtn.addEventListener('click', () => { navlst.classList.toggle("active"); });
    </script>

    <!-- /NavBar -->



    <header id="home" class="bkBlue">
        <div class="container">
            <p>logo + nombre</p>
        </div>

    </header>

    <div class="gradientBlueOrange">
        <br>
    </div>

    <section id="news" class="bkOrange">
        <div class="container">
            <p>ultimas noticias</p>
        </div>

    </section>

    <div class="gradientOrangeWhite">
        <br>
    </div>

    <section id="empresa" class="bkWhite">
        <div class="container">
            <p>empresa info</p>
        </div>

    </section>

    <!-- contador -->

    <section id="lineas" class="bkWhite">
        <div class="container">
            <p>lineas de productos</p>
        </div>
    </section>

    <div class="gradientWhiteBlue">
        <br>
    </div>

    <section id="marcas" class="bkBlue">
        <div class="container">
            <p>marcas y proveedores</p>
        </div>

    </section>

    <div class="gradientBlueOrange">
        <br>
    </div>

    <section id="contacto" class="bkOrange">
        <div class="container">
            <p>contacto</p>


            <div class="box bkWhite">
                <p>data info</p>
            </div>

            <div class="box bkWhite">
                <p>contact form</p>
            </div>

            <div class="box bkWhite">
                <p>map</p>
            </div>
        </div>

    </section>

    <div class="gradientOrangeGrey">
        <br>
    </div>


    <section id="dataFooter" class="bkGrey">
        <div class="container">
            <p>a</p>
        </div>

    </section>

    <footer id="footer" class="bkDarkGrey">
        <div class="container">
            <p>a</p>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
